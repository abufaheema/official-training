<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LTS contact</title>
    <script src="https://kit.fontawesome.com/4ce20ba390.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="taco.css">

    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous"
    >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body class="bg-info bg-opacity-50">
    
    <div class="container-md my-3">
        <header>
            <h1 class="text-primary">Contact us</h1>
        <nav class="nav nav-tabs float-end ">
            <a href="/" class="nav-link">Home</a>
            <a href="#about" class="nav-link">About <abbr title="The Little Taco Shop">LTS</abbr></a>
            <a href="#menu" class="nav-link">Our Menu</a>
            <a href="hours.html" class="nav-link">Store Hours</a>
        </nav>
    
        <figure class="figure">
            <img src="/taco shop file/taco3-removebg-preview.png" class="img-fluid figure-img" width="400" height="267" alt="taco and a drink">
            <figcaption class="figure-caption h1 text-primary">
                Taco and a Drink
            </figcaption>
        </figure>
        
    </header>
    <hr>
    <main>
    <h2 class=" text-primary" >
        Our contact form
    </h2>

    <form action="" class="">
        
        <fieldset class="border border-primary p-2 w-50">
            <legend class="w-auto float-none text-primary">fill the form and submit</legend>
            <div class="mb-3 ">
                <label for="name" class="form-label text-primary">Name:</label>
                <input type="text" class="form-control w-50 border-primary" placeholder="ur name">
            </div>
            <div class="mb-3 ">
                <label for="password" class="form-label text-primary">Password:</label>
                <input type="password" class="form-control w-50 border-primary" placeholder="ur password">
            </div>
    
            <div class="mb-3 ">
                <a href="" class="btn btn-outline-primary w-50">Submit</a>
            </div>
        </fieldset>
            
               
        
    </form>
    <a href="#">Back to the top</a>
    </main>
    <hr>
    <footer>
        <p class="text-primary">Copyright &copy; The little Taco Shop</p>
    </footer>
        
          
    
    
    
    </div>




    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    
</body>
</html>
